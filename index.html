<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <link rel="stylesheet" href="assets/style2.css" />
    <!-- we have three html pages index html is landing, main page is for questions and photo display and end result contact is for contacting the team-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Dog Vs Cat</title>
</head>

<body>
    <div class="container-fluid">

        <div class="header">
            <div class="columns">

                <div class="column is-two-thirds">

                    <a href="index.html">
                        <img src="assets/images/dogvcat.png" class="images" height="150" width="250">
                    </a>

                </div>

                <div class="column is-one-third" id="link">
                    <a href="main.html">Game</a>
                    <a href="contact.html">Contact</a>
                    <!-- <a href="about.html">about</a> -->
                </div>

            </div>
        </div>

        <!--end header-->

        <div class="container-fluid">
            <div class="columns">


                <div class="column is-11 is-offset-1" id="main-image">
                    <figure class="image is-480x480">
                        <img src="assets/images/dogvcat.png" id="index-image">
                    </figure>
                </div>

            </div>

            <div class="columns">

                <div class="column is-one-third"></div>
                <!-- note for animations to work they need two classes first class needs to be animate__animated then second is the animation you desire -->
                <div class="column is-two-thirds" id="main-text">
                    <p class="animate__animated animate__backInLeft">Welcome to DOGvsCAT</p>
                    <p class="animate__animated animate__backInRight">Compare which Cat or Dog you like</p>
                    <p class="animate__animated animate__backInUp">Let's have fun !</p>
                </div>

                <div class="column is-one-third"></div>

            </div>

            <div class="columns">
                <!-- note in bulma classes like colum is-one-third are how you divide and position things on the page  -->
                <div class="column is-one-third"></div>

                <div class="column is-two-thirds" id="button-container"> <a href="main.html">
                        <button class="button is-large is-rounded is-fullwidth" id="button">Enter</button></a>
                </div>

                <div class="column is-one-third"></div>

            </div>

            <div id="footer">
                <footer>
                    <br>
                    <p id="footer-txt" class="animate__animated animate__backInLeft">This page was made with passion and
                        love to code &#10084;</p>
                    <br>
                </footer>
            </div>

        </div>
</body>

</html>
