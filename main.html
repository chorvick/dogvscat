<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="assets/style2.css" />
  <!-- we have three html pages index html is landing, main page is for questions and photo display and end result contact is for contacting the team-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Dog vs. Cat</title>
</head>

<body>

  <div class="container-fluid">

    <div class="header" id="questions-container">
      <!--start header-->
      <div class="columns">
        <!-- note in bulma classes like colum is-one-third  or two-thirds are how you divide and position things on the page  -->
        <div class="column is-two-thirds">

          <a href="index.html">
            <img src="assets/images/dogvcat.png" class="images" height="150" width="250">
            <!--most styling done on css2 page some inline on html page-->
          </a>

        </div>

        <div class="column is-one-third" id="link">
          <a href="main.html">Game</a>
          <a href="contact.html">Contact</a>
          <!-- <a hidden href="about.html">about</a> -->
        </div>

      </div>
    </div>
    <!--end header-->


  </div>

  <div class="container">

    <!-- note for animations to work they need two classes first class needs to be animate__animated then second is the animation you desire -->
    <!-- excessive animations are avoided -- we used just enough to entertain-- framework of all 3 pages made with bulma -->
    <div class="dog-cat-content">
      <h1 class="animate__animated animate__backInDown" id="animated-text">Choose the picture you think is cuter!</h1>
      <h1 id='final-message'></h1>
      <div class="images columns">
        <div id="thisdog" class="column is-half">
          <img hidden id="thisdog" width="500" height="600" />
          <!--hidden divs were left hidden as we built the page up to see what looked best-->
        </div>

        <div class="thiscat column is-half">
          <div class="cats" id="image"></div>
        </div>
      </div>
    </div>
    <div id="answer-btn" class="btn-grid">
      <button id="dog-btn" class="btn" style="display: none">Dogs take the win here</button>
      <button id="cat-btn" class="btn" style="display: none">I prefer this cat</button>

    </div>


    <div class="columns">
      <button hidden id="generate" class="btn start column is-full"> Start</button>
    </div>
    <p id="response" class="animate__animated animate__backInLeft"></p>
  </div>
  <!-- new changes NOTE FOOTER LEFT OUT OF MAIN PAGE AS NOT NECESSARY 

  <footer id="footer">
    <div class="content has-text-centered">
      <p id="footer-txt">This page was made with passion and love to code &#10084;</p>
    </div>
  </footer> -->


  </div>

  </div>
  </div>


  </div>



</body>

<script src="./assets/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
